<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimanial form</title>
</head>
<body>
    <h1>
        <center><u>Student admission form</u></center><br>
    </h1>
    <p>Note : All * fields are manditory</p>
    <form action="">
        <div class="input">
           <label for="mr"> Enter full name* :</label> 
           <input type="text" value="Mr."  disabled ><input 
            placeholder="Enter full name" id="mr" required>
        </div>
        <br>
        <div class="input">
            <label for="dob">date of birth :</label>
            <input type="date"  id="dob">
        </div>
        <br>

        <div class="input">
            <label for="mail">Email* :</label>
            <input type="text" placeholder="enter email" id="mail" pattern="^[A-Za-z0-9]+@\w+.[A-Za-z]{2,}$" required>
        </div><br> 

        <div class="input">
            <label for="phno">phone number :</label>
            <input type="number" placeholder="enter ph no" id="phno" pattern="[0-9]{10}" required>
        </div><br>

        <div class="input">
            <label for="pl">place :</label>
            <input type="text" placeholder="place" id="pl" required>
        </div>
        <br>
        <div class="input">
            <label for="sa">salary :</label>
            <input type="number" placeholder="min 20lpa" id="sa" min="20" >
        </div>
        <br>
        <div class="input">
            <span>Gender :</span>
            <input type="radio" name="gen" id="m" checked>
            <label for="m">male</label>
            <input type="radio" name="gen" id="f">
            <label for="f">Female</label>
        <br><br>
        <div class="input">
            <span>Zodiac sign: </span>
            <select name="Zodiac " id="zodiac">
                <option value="--select--">--select--</option>
                <option value="leo">leo</option>
                <option value="cancer">cancer</option>
                <option value="gemini">gemini</option>
                <option value="libra">libra</option>
                <option value="virgo">virgo</option>
                <option value="arias">arias</option>
            </select>
        </div>
        <br>
        

        <div class="input">
            <label for="photo">Photo :</label>
            <input type="file" accept=".jpg, .png," name="photo" id="photo" >
        </div>
        <br>
        <div class="input">
            <span>caste :</span>
            <input type="checkbox" name="caste" id="obc">
            <label for="obc">OBC</label>
            <input type="checkbox" name="caste" id="BC">
            <label for="BC">BC</label>
            <input type="checkbox" name="caste" id="SC">
            <label for="SC">SC</label>
            <input type="checkbox" name="caste" id="ST">
            <label for="ST">St</label>
           

        </div><br><br>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>

</body>
</html>
